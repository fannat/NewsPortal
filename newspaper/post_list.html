{% extends 'default.html' %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in posts %}
    <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}

# post_detail.html
{% extends 'default.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
{% endblock %}
